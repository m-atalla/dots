window:
  padding:
    x: 4
    y: 0

# Nerd fonts ref:
# # https://www.nerdfonts.com/font-downloads 
# AUR package:
# # https://aur.archlinux.org/packages/nerd-fonts-cascadia-code
font:
  normal:
    family: "CaskaydiaCove Nerd Font"
    style: Regular
  bold:
    family: "CaskaydiaCove Nerd Font"
    style: Bold
  italic:
    family: "CaskaydiaCove Nerd Font"
    style: Bold
    style: Italic
  bold_italic:
    family: "CaskaydiaCove Nerd Font"
    style: Bold Italic
  size: 13

# Colors (Gruvbox Material Dark Medium)
# src: https://github.com/eendroroy/alacritty-theme
colors:
  primary:
    background: '0x1d2021'
    foreground: '0xfbf1c7'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0xb8bb26'
    yellow:  '0xd79921'
    blue:    '0x076678'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x458588'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
